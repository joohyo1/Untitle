<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Login
    </title>
    <link href="./login.css" rel="stylesheet">
    </link>
</head>

<body>
    <div class="container">
        <div class="logo-Container">
            <img src="./image/untitle_logo.png">
            <h1 id="title">Un-title Todo</h1>
            <h1 id="loginText">로그인</h1>
        </div>

        <form>
            <input type="text" name="userid" class="emailInput" placeholder="이메일" required>
            <input type="password" name="Password" class="passwordInput" placeholder="비밀번호" required>


            <button type="submit" id="loginBtn">로그인</button>

        </form>
        <script src=" login.js"></script>
    </div>
</body>

</html>
